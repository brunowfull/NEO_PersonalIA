{% extends 'base.html' %}

{% block title %}Lista de Produtos{% endblock %}

{% block content %}
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.price }} $ ({{ product.quantity }} available)</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_product' %}">Add New Product</a>
{% endblock %}
