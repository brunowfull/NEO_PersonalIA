{% extends 'base.html' %}

{% block title %}Adicionar Produto{% endblock %}

{% block content %}
    <h1>Add Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Product</button>
    </form>
    <a href="{% url 'product_list' %}">Back to Product List</a>
{% endblock %}
