<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interactions</title>
</head>
<body>
    <h1>User Interactions</h1>
    <ul>
        {% for interaction in interactions %}
            <li>{{ interaction.user_name }} at {{ interaction.interaction_time }}: {{ interaction.message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
